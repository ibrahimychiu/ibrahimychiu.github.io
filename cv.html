<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Chiu - CV</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary: #444444;
            --primary-light: #777777;
            --bg-page: #F2F2F2;
            --text-main: #222222;
            --card-bg: #FFFFFF;
            --max-width: 1024px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Georgia", "Times New Roman", serif;
            line-height: 1.7;
            background-color: var(--bg-page);
            color: var(--text-main);
        }

        .top-bar {
            background: #999999;
            color: var(--primary);
            border-bottom: 1px solid #D0D0D0;
            padding: 14px 0 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-inner {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .site-title {
            font-size: 1.9rem;
            font-weight: normal;
            margin: 0;
            letter-spacing: 0.04em;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 16px;
            font-size: 0.95rem;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            padding: 4px 6px;
            border-radius: 4px;
        }

        nav a:hover,
        nav a:focus {
            background-color: #D6D6D6;
            color: var(--primary-light);
        }

        .page-wrapper {
            max-width: var(--max-width);
            margin: 80px auto 32px;
            padding: 0 16px 32px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 6px;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.05);
            padding: 24px 24px 28px;
            border: 1px solid #E3E3E3;
        }

        @media (min-width: 768px) {
            .card {
                padding: 30px 40px 34px;
            }
        }

        h2 {
            font-size: 1.35rem;
            margin: 0 0 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid #CCCCCC;
            font-weight: normal;
        }

        p {
            margin: 0 0 12px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover,
        a:focus {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px 0 16px;
            margin-top: 12px;
            font-size: 0.85rem;
            color: #888888;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="top-inner">
            <h1 class="site-title">Ibrahim Chiu</h1>
            <nav aria-label="Main navigation">
                <a href="index.html">Home</a>
                <a href="cv.html">CV</a>
                <a href="research.html">Research</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="page-wrapper">
        <div class="card">
            <section aria-labelledby="cv-heading">
                <h2 id="cv-heading">Curriculum Vitae</h2>
                <p>You can download my CV using the link below:</p>
                <ul>
                    <li>
                        <a href="https://drive.google.com/file/d/1vUkrwDUiemOsrEW3pyriNcoUxwRpp9EC/view?usp=sharing" target="_blank">
                            Download my CV (PDF)
                        </a>
                    </li>
                </ul>
            </section>
        </div>

        <footer>
            &copy; 2024â€“2026 Ibrahim Chiu. All Rights Reserved.
        </footer>
    </main>
</body>
</html>
